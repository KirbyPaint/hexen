			<h2>Medicinal</h2>
			<p>You may sacrifice an organ to cure ailments for you or other characters:</p>
			<ul>
				<li>Liver (Poisoned)</li>
				<li>Kidney (Nausea)</li>
				<li>Eye (Blindness)</li>
				<li>Heart (Bleeding)</li>
